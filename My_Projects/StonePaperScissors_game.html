<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors | Dark Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(25, 25, 45, 0.8);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            padding: 25px 20px;
            background: rgba(15, 15, 35, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 242, 254, 0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            padding: 25px;
            background: rgba(20, 20, 40, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-card {
            text-align: center;
            padding: 15px 25px;
            border-radius: 15px;
            background: rgba(30, 30, 50, 0.7);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .score-card:hover {
            transform: translateY(-5px);
        }

        .score-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #4facfe;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .player-score {
            color: #00f2fe;
        }

        .computer-score {
            color: #ff6b6b;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .choice {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            cursor: pointer;
            background: rgba(40, 40, 70, 0.8);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .choice:hover {
            transform: translateY(-10px) scale(1.1);
            background: rgba(60, 60, 90, 0.9);
            border-color: #4facfe;
            box-shadow: 0 12px 25px rgba(0, 242, 254, 0.3);
        }

        .choice:active {
            transform: scale(0.95);
        }

        .result-area {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .player-choice, .computer-choice {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
        }

        .choice-label {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #4facfe;
        }

        .choice-display {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.8rem;
            background: rgba(30, 30, 50, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .vs {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            align-self: center;
            margin: 0 20px;
        }

        .result-display {
            text-align: center;
            margin: 25px 0;
            min-height: 60px;
        }

        .result-text {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            background: rgba(30, 30, 50, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .win {
            color: #00f2fe;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.7);
        }

        .lose {
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
        }

        .draw {
            color: #f9e79f;
            text-shadow: 0 0 10px rgba(249, 231, 159, 0.7);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #1a1a2e;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 242, 254, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        #reset-btn {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        #reset-btn:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        .rules {
            padding: 25px;
            background: rgba(20, 20, 40, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rules h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #4facfe;
        }

        .rules ul {
            list-style-type: none;
            padding: 0 20px;
        }

        .rules li {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }

        .rules li i {
            margin-right: 10px;
            color: #00f2fe;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @media (max-width: 600px) {
            .choices {
                gap: 15px;
            }
            
            .choice {
                width: 90px;
                height: 90px;
                font-size: 2.5rem;
            }
            
            .result-area {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .vs {
                margin: 10px 0;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>STONE PAPER SCISSORS</h1>
            <p class="subtitle">Challenge the computer in this classic game</p>
        </header>
        
        <div class="score-board">
            <div class="score-card">
                <div class="score-title">PLAYER</div>
                <div class="score-value player-score" id="player-score">0</div>
            </div>
            <div class="score-card">
                <div class="score-title">COMPUTER</div>
                <div class="score-value computer-score" id="computer-score">0</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="choices">
                <div class="choice" data-choice="stone">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div class="choice" data-choice="paper">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div class="choice" data-choice="scissors">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
            
            <div class="result-area">
                <div class="player-choice">
                    <div class="choice-label">YOU</div>
                    <div class="choice-display" id="player-display">
                        <i class="fas fa-question"></i>
                    </div>
                </div>
                
                <div class="vs">VS</div>
                
                <div class="computer-choice">
                    <div class="choice-label">COMPUTER</div>
                    <div class="choice-display" id="computer-display">
                        <i class="fas fa-question"></i>
                    </div>
                </div>
            </div>
            
            <div class="result-display">
                <div class="result-text" id="result-text">Make your choice!</div>
            </div>
            
            <div class="controls">
                <button id="play-btn">PLAY AGAIN</button>
                <button id="reset-btn">RESET GAME</button>
            </div>
        </div>
        
        <div class="rules">
            <h2>GAME RULES</h2>
            <ul>
                <li><i class="fas fa-hand-rock"></i> Stone crushes Scissors</li>
                <li><i class="fas fa-hand-paper"></i> Paper covers Stone</li>
                <li><i class="fas fa-hand-scissors"></i> Scissors cuts Paper</li>
                <li>If both players choose the same, it's a draw!</li>
            </ul>
        </div>
    </div>

    <script>
        // Game elements
        const choices = document.querySelectorAll('.choice');
        const playerDisplay = document.getElementById('player-display');
        const computerDisplay = document.getElementById('computer-display');
        const resultText = document.getElementById('result-text');
        const playerScoreEl = document.getElementById('player-score');
        const computerScoreEl = document.getElementById('computer-score');
        const playBtn = document.getElementById('play-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // Game state
        let playerScore = 0;
        let computerScore = 0;
        let gameActive = true;
        
        // Choice icons mapping
        const icons = {
            'stone': 'fa-hand-rock',
            'paper': 'fa-hand-paper',
            'scissors': 'fa-hand-scissors'
        };
        
        // Choice names mapping
        const choiceNames = {
            'stone': 'STONE',
            'paper': 'PAPER',
            'scissors': 'SCISSORS'
        };
        
        // Add event listeners to choices
        choices.forEach(choice => {
            choice.addEventListener('click', () => {
                if (!gameActive) return;
                
                const playerChoice = choice.dataset.choice;
                playGame(playerChoice);
            });
        });
        
        // Play again button
        playBtn.addEventListener('click', () => {
            resetGame();
        });
        
        // Reset game button
        resetBtn.addEventListener('click', () => {
            playerScore = 0;
            computerScore = 0;
            updateScore();
            resetGame();
        });
        
        // Main game function
        function playGame(playerChoice) {
            // Disable choices during animation
            gameActive = false;
            choices.forEach(choice => choice.style.pointerEvents = 'none');
            
            // Display player choice
            playerDisplay.innerHTML = `<i class="fas ${icons[playerChoice]}"></i>`;
            playerDisplay.classList.add('pulse');
            
            // Computer makes a random choice after a delay
            setTimeout(() => {
                const computerChoice = getComputerChoice();
                
                // Display computer choice
                computerDisplay.innerHTML = `<i class="fas ${icons[computerChoice]}"></i>`;
                computerDisplay.classList.add('pulse');
                
                // Determine winner
                const result = getResult(playerChoice, computerChoice);
                
                // Update result text with animation
                setTimeout(() => {
                    resultText.textContent = result.message;
                    resultText.className = 'result-text ' + result.class;
                    resultText.classList.add('pulse');
                    
                    // Update scores
                    if (result.winner === 'player') {
                        playerScore++;
                    } else if (result.winner === 'computer') {
                        computerScore++;
                    }
                    
                    updateScore();
                    
                    // Re-enable choices
                    setTimeout(() => {
                        gameActive = true;
                        choices.forEach(choice => choice.style.pointerEvents = 'auto');
                    }, 1000);
                }, 500);
            }, 800);
        }
        
        // Get computer's random choice
        function getComputerChoice() {
            const choices = ['stone', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }
        
        // Determine the result
        function getResult(player, computer) {
            if (player === computer) {
                return {
                    message: "It's a Draw!",
                    class: 'draw',
                    winner: 'draw'
                };
            }
            
            if (
                (player === 'stone' && computer === 'scissors') ||
                (player === 'paper' && computer === 'stone') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return {
                    message: `You Win! ${choiceNames[player]} beats ${choiceNames[computer]}`,
                    class: 'win',
                    winner: 'player'
                };
            } else {
                return {
                    message: `Computer Wins! ${choiceNames[computer]} beats ${choiceNames[player]}`,
                    class: 'lose',
                    winner: 'computer'
                };
            }
        }
        
        // Update score display
        function updateScore() {
            playerScoreEl.textContent = playerScore;
            computerScoreEl.textContent = computerScore;
        }
        
        // Reset game display
        function resetGame() {
            playerDisplay.innerHTML = '<i class="fas fa-question"></i>';
            computerDisplay.innerHTML = '<i class="fas fa-question"></i>';
            resultText.textContent = 'Make your choice!';
            resultText.className = 'result-text';
            
            playerDisplay.classList.remove('pulse');
            computerDisplay.classList.remove('pulse');
            resultText.classList.remove('pulse');
            
            gameActive = true;
            choices.forEach(choice => choice.style.pointerEvents = 'auto');
        }
        
        // Initialize the game
        updateScore();
    </script>
</body>
</html>
